<html>

<head>
    <title>Nordic Flag Generator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <div class="container">
        <div class="diagram-pane">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="diag-flag" version="1.1"
                width="500" height="312.5" viewBox="0 0 500 312.5">
                <g>
                    <rect id="diag-flag-background" x="0" y="0" width="500" height="312.5" fill="#FFD100" stroke="none"
                        pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                    <rect id="diag-flag-cross-h" x="0" y="125" width="500" height="62.5" fill="#ffffff" stroke="none"
                        pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                    <rect id="diag-flag-cross-v" x="156.25" y="0" width="62.5" height="312.5" fill="#ffffff" stroke="none"
                        pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                    <rect id="diag-flag-innercross-v" x="0" y="0" width="0" height="312.5" fill="#0033A0" stroke="none"
                        pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                    <rect id="diag-flag-innercross-h" x="0" y="0" width="500" height="0" fill="#0033A0" stroke="none"
                        pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                </g>
            </svg>
        </div>
        <form>
            <fieldset name="template-settings">
                <button type="button" id="flag-template-sweden" name="flag-template-sweden" value="sweden" checked>Like Sweden</button><br>
                <button type="button" id="flag-template-denmark" name="flag-template-denmark" value="denmark">Like Denmark</button><br>
                <button type="button" id="flag-template-norway" name="flag-template-norway" value="norway">Like Norway</button><br>
                <button type="button" id="flag-template-finland" name="flag-template-finland" value="finland">Like Finland</button><br>
                <button type="button" id="flag-template-iceland" name="flag-template-iceland" value="iceland">Like Iceland</button><br>                             
            </fieldset>

            <fieldset name="size-settings">
                <label for="flag-width">Width:</label>
                <input id="flag-width" name="flag-width" type="range" min="50" max="1000" value="450" step="50">
            </fieldset>

            <fieldset name="cross-settings">
                <label for="flag-cross-v-width">Vertical cross width ratio:</label>
                <input id="flag-cross-v-width" name="flag-cross-v-width" type="range" min="0.0001" max="1" value="0.1"
                    step="0.0005">
                <label for="flag-cross-h-height">Horizontal cross height ratio:</label>
                <input id="flag-cross-h-height" name="flag-cross-h-height" type="range" min="0.0001" max="1"
                    value="0.22" step="0.0005">
                <label for="flag-innercross-v-width">Inner vertical cross width ratio:</label>
                <input id="flag-innercross-v-width" name="flag-innercross-v-width" type="range" min="0.0001" max="1"
                    value="0.2" step="0.0005">
                <label for="flag-innercross-h-height">Inner horizontal cross height ratio:</label>
                <input id="flag-innercross-h-height" name="flag-innercross-h-height" type="range" min="0.0001" max="1"
                    value="0.1" step="0.0005">

                <label for="flag-cross-v-left">Vertical cross distance from left</label>
                <input id="flag-cross-v-left" name="flag-cross-v-left" type="range" min="0.0001" max="1" value="0.3"
                    step="0.0005">
                <label for="flag-cross-h-top">Horizontal cross distance from top</label>
                <input id="flag-cross-h-top" name="flag-cross-h-top" type="range" min="0.0001" max="1" value="0.4"
                    step="0.0005">
                <label for="flag-innercross-v-left">Inner vertical cross distance from left</label>
                <input id="flag-innercross-v-left" name="flag-innercross-v-left" type="range" min="0.0001" max="1"
                    value="0.2727" step="0.0005">
                <label for="flag-innercross-h-top">Inner horizontal cross distance from top</label>
                <input id="flag-innercross-h-top" name="flag-innercross-h-top" type="range" min="0.0001" max="1"
                    value="0.3181" step="0.0005">
            </fieldset>

            <fieldset name="colours-settings">
                <label for="flag-background-colour">Background colour:</label>
                <input type="color" id="flag-background-colour" name="flag-backg round-colour" value="#FFD100">
                <label for="flag-cross-colour">Cross colour:</label>
                <input type="color" id="flag-cross-colour" name="flag-cross-colour" value="#ffffff">
                <label for="flag-innercross-colour">Inner cross colour:</label>
                <input type="color" id="flag-innercross-colour" name="flag-innercross-colour" value="#0033A0">
            </fieldset>

            <fieldset name="ratio-settings">
                <label for="flag-ratio">Aspect ratio:</label><br>
                <input type="radio" id="flag-ratio-sweden" name="flag-ratio" value="sweden" checked>
                <label for="flag-ratio-sweden">Like Sweden</label><br>
                <input type="radio" id="flag-ratio-denmark" name="flag-ratio" value="denmark">
                <label for="flag-ratio-denmark">Like Denmark</label><br>
                <input type="radio" id="flag-ratio-norway" name="flag-ratio" value="norway">
                <label for="flag-ratio-norway">Like Norway</label><br>
                <input type="radio" id="flag-ratio-finland" name="flag-ratio" value="finland">
                <label for="flag-ratio-finland">Like Finland</label><br>
                <input type="radio" id="flag-ratio-iceland" name="flag-ratio" value="iceland">
                <label for="flag-ratio-iceland">Like Iceland</label><br>
                <label for="flag-ratio-custom">Custom:</label>
                <input id="flag-ratio-custom" name="flag-ratio-custom" type="range" min="1" max="2" value="2"
                    step="0.1">
            </fieldset>

            <fieldset name="inner-cross-settings" style="display:none">
                <label for="flag-inner-cross">Has inner cross:</label><br>
                <input type="radio" id="flag-inner-cross-yes" name="flag-has-inner-cross" value="yes">
                <label for="flag-inner-cross-yes">Yes (like Norway and Iceland)</label><br>
                <input type="radio" id="flag-inner-cross-no" name="flag-has-inner-cross" value="no" checked>
                <label for="flag-inner-cross-no">No (like Sweden, Finland, and Denmark)</label><br>
            </fieldset>
        </form>
    </div>

</html>
