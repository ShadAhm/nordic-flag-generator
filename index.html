<html>

<head>
    <title>Nordic Flag Generator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="module" src="scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="diag-flag" version="1.1"
            width="450" height="327.27272727272725" viewBox="0 0 450 327.27272727272725">
            <g>
                <rect id="diag-flag-background" x="0" y="0" width="450" height="327.27272727272725" fill="#b30027"
                    stroke="none" pointer-events="all" style="fill: rgb(101, 32, 47);"></rect>
                <rect id="diag-flag-cross-h" x="0" y="35" width="450" height="30" fill="#ffffff" stroke="none"
                    pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                <rect id="diag-flag-cross-v" x="34" y="0" width="31" height="327.27272727272725" fill="#ffffff"
                    stroke="none" pointer-events="all" style="fill: rgb(255, 255, 255);"></rect>
                <rect id="diag-flag-innercross-v" x="39" y="0" width="20" height="327.27272727272725" fill="#071b5c"
                    stroke="none" pointer-events="all" style="fill: rgb(7, 27, 92);"></rect>
                <rect id="diag-flag-innercross-h" x="0" y="40" width="450" height="20" fill="#071b5c" stroke="none"
                    pointer-events="all" style="fill: rgb(7, 27, 92);"></rect>
            </g>
        </svg>
        <form>
            <fieldset name="template-settings">
                <label for="flag-template">Template:</label><br>
                <input type="radio" id="flag-template-sweden" name="flag-template" value="sweden" checked>
                <label for="flag-template-sweden">Like Sweden</label><br>
                <input type="radio" id="flag-template-denmark" name="flag-template" value="denmark">
                <label for="flag-template-denmark">Like Denmark</label><br>
                <input type="radio" id="flag-template-norway" name="flag-template" value="norway">
                <label for="flag-template-norway">Like Norway</label><br>
                <input type="radio" id="flag-template-finland" name="flag-template" value="finland">
                <label for="flag-template-finland">Like Finland</label><br>
                <input type="radio" id="flag-template-iceland" name="flag-template" value="iceland">
                <label for="flag-template-iceland">Like Iceland</label><br>
                <input type="radio" id="flag-template-custom" name="flag-template" value="custom">
                <label for="flag-template-custom">Custom</label><br>
            </fieldset>

            <fieldset name="colours-settings">
                <label for="flag-background-colour">Background colour:</label>
                <input type="color" id="flag-background-colour" name="flag-backg round-colour" value="#b30027">
                <label for="flag-cross-colour">Cross colour:</label>
                <input type="color" id="flag-cross-colour" name="flag-cross-colour" value="#071b5c">
                <label for="flag-innercross-colour">Inner cross colour:</label>
                <input type="color" id="flag-innercross-colour" name="flag-innercross-colour" value="#ffffff">
            </fieldset>

            <fieldset name="ratio-settings">
                <label for="flag-ratio">Aspect ratio:</label><br>
                <input type="radio" id="flag-ratio-sweden" name="flag-ratio" value="sweden" checked>
                <label for="flag-ratio-sweden">Like Sweden</label><br>
                <input type="radio" id="flag-ratio-denmark" name="flag-ratio" value="denmark">
                <label for="flag-ratio-denmark">Like Denmark</label><br>
                <input type="radio" id="flag-ratio-norway" name="flag-ratio" value="norway">
                <label for="flag-ratio-norway">Like Norway</label><br>
                <input type="radio" id="flag-ratio-finland" name="flag-ratio" value="finland">
                <label for="flag-ratio-finland">Like Finland</label><br>
                <input type="radio" id="flag-ratio-iceland" name="flag-ratio" value="iceland">
                <label for="flag-ratio-iceland">Like Iceland</label><br>
                <label for="flag-ratio-custom">Custom:</label>
                <input id="flag-ratio-custom" name="flag-ratio-custom" type="range" min="1" max="100" value="50">
            </fieldset>
        </form>
    </div>

</html>
